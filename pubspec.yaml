name: realgram_app
description: Real Estate Social App with Firebase and Geo-location
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.14.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.5.0
  firebase_messaging: ^14.7.0
  
  # State Management
  provider: ^6.1.0
  
  # Location & Maps
  # geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  # geoflutterfire2: ^2.3.15
  
  # Utilities
  share_plus: ^7.0.0
  flutter_dotenv: ^5.1.0
  
  # Image & Camera
  image_picker: ^1.0.0
  cached_network_image: ^3.3.0
  
  # UI
  flutter_staggered_grid_view: ^0.7.0
  intl: ^0.19.0
  smooth_page_indicator: ^1.1.0
  
  # Chat
  uuid: ^4.0.0
  
  # Payments
  razorpay_flutter: ^1.3.8
  
  # Notifications
  # flutter_local_notifications: ^13.0.0
  
  # Utilities
  http: ^1.1.0
  shared_preferences: ^2.2.0
  connectivity_plus: ^5.0.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

